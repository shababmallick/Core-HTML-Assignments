<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .table-container {
        border: 1px solid #000; /* Border outside the table container */
        padding: 0px; /* Optional: Add padding inside the container */
        width: fit-content;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
   <div class="table-container" >
    <h1>Conference Schedule</h1>
    <table border="1">
        <thead>
      <tr>
        <th>Time</th>
        <th>Room 1</th>
        <th>Room 2</th>
        <th>Room 3</th>
        <th>Room 4</th>
       </tr>
    </thead>
    <tbody>
       <tr>
        <td>9:00 AM - 10:00 AM</td>
        <td>Keynote <br> 10:30 AM - 11:30 AM</td>
        <td>Session A <br>Session A <br> Session A </td>
        <td>Session B <br> Session E</td>
        <td>Session C</td>
       </tr>
       <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td>Lunch Break</td>
       </tr>
       <tr>
        <td>1:00 PM - 2:00 PM</td>
        <td>Session G <br> Session K</td>
        <td>Session H</td>
        <td>Session I <br> Session L</td>
        <td>Session J <br> Session M</td>
       </tr>
      
    </tbody>
    </table>
   </div> 
</body>
</html>
